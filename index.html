<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 >Nhập năm sinh của bạn</h1>
<input type="text" id="nhapvao">
<button onclick="tuoi()">Tính tuổi</button>
<h1 id="hienthi"></h1>
<script>

    function tuoi() {
        let tuoi = +document.getElementById('nhapvao').value
        let can = tuoi % 10
        let chi = tuoi % 12
        let ketqua
        let result
        if (tuoi < 0) {
            alert('du lieu khong hop le')
        }else
            switch (can) {
                case 0:
                    ketqua = "Canh";
                    break;
                case 1:
                    ketqua = "Tan";
                    break;
                case 2:
                    ketqua = "nham";
                    break;
                case 3:
                    ketqua = "quy";
                    break;
                case 4:
                    ketqua = "giap";
                    break;
                case 5:
                    ketqua = "at";
                    break;
                case 6:
                    ketqua = "binh";
                    break;
                case 7:
                    ketqua = "dinh";
                    break;
                case 8:
                    ketqua = "mau";
                    break;
                case 9:
                    ketqua = "ky";
                    break;

            }
        switch (chi) {
            case 0:
                result = "than";
                break;
            case 1:
                result = "dau";
                break;
            case 2:
                result = "tuat";
                break;
            case 3:
                result = "hoi";
                break;
            case 4:
                result = "ty";
                break;
            case 5:
                result = "suu";
                break;
            case 6:
                result = "dan";
                break;
            case 7:
                result = "mao";
                break;
            case 8:
                result = "thin";
                break;
            case 9:
                result = "ty";
                break;
            case 10:
                result = "ngo";
                break;
            case 11:
                result = "mui";
                break;

        }
        document.getElementById('hienthi').innerHTML = ketqua + result
    }
</script>
</body>
</html>
